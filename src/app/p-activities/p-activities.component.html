
<!-- this is the single page of a post on just one page BELOW -->
<div class="container" *ngFor="let data of activities">
    <div class="postcard" *ngFor="let data of activities">
        <div class="post-image">  </div>
        <div class="card-body post">
              <h5 class="name">{{data.name}}</h5> 
                <p class="desc">{{data.description}}</p>
        </div>
    </div> 
</div>
